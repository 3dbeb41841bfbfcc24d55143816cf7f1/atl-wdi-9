<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Infamous Criminals</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/script.js"></script>
  <script src="js/view-more-less.js"></script>
  <script src="js/criminalsController.js"></script>
  <script src="js/criminalServices.js"></script>
  <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body ng-app='InfamousCriminals'>

  <h1>Infamous Criminals</h1>
  <section ng-controller='CriminalsController as criminals'>

    <ul id="criminals" >        <!-- ng-controller="demoController" -->

      <li ng-repeat="criminal in criminals.all" class="repeated-item">   

        <strong>{{criminal.name}}</strong> <em>{{criminal.location}}</em> <span class='status {{criminal.status | lowercase }}'>{{criminal.status | uppercase}}</span>
        <button class='delete' ng-click="criminals.deleteCriminal(criminal)">X</button>
      
      </li>
      
      <view-more-less limit='3' show-more-text='Show More &#x25BC;' show-less-text='Show Less &#x25B2;' is-static=true></view-more-less> 
    </ul>


    <form ng-controller="validateCtrl as ctrl" 
          name="myForm"
          id="newCriminal"
          class="form-horizontal container"
          novalidate
          ng-submit="criminals.addCriminal()">

      <div class="form-group">
        <label for="newCriminal-name">Name:</label>
        <input type="text"
              class="form-control"
              name="crimName" 
              id="newCriminal-name" 
              ng-model="criminals.newCriminal.name" 
              placeholder="Prof. Moriarty"
              ng-minlength="4"
              ng-maxlength="25"
              required/>
        <div class="error-messages" ng-messages="myForm.crimName.$error">
          <div ng-message="required">Username is required</div>
          <div ng-message="minlength">Username is too short</div>
          <div ng-message="maxlength">Username is too long</div>
        </div>
      </div>

      <div class="form-group">
        <label for="newCriminal-location">Location:</label>
        <input type="text" 
        id="newCriminal-location"
        class="form-control"
        name="location"
        ng-model="criminals.newCriminal.location" 
        placeholder="Reichenbach Falls, CH"
        required/>
        <div class="error-messages" ng-messages="myForm.location.$error">
          <div ng-message="required">A location is required</div>   
        </div>     
      </div>

      <div class="form-group">
        <label for="newCriminal-status">Status:</label>
        <select id="newCriminal-status" 
        name="status"
        class="form-control"
        ng-model='criminals.newCriminal.status'
        required/>
          <option value="" disabled>- - Please Select One - -</option>
          <option value="Alive">Alive</option>
          <option value="Dead">Dead</option>
          <option value="Unknown" selected>Unknown</option>
          <div class="error-messages" ng-messages="myForm.status.$error">
            <div ng-message="required">Please something required</div>
          </div>
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Add Criminal" ng-disabled="myForm.$invalid">
      </div>
    </form>

  </section>

</body>
</html>
