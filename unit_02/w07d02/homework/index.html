<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tamagotchi OOP</title>
    <!-- DECOUPLED JS FILES -->
    <!-- tamagotchi is loaded first -->
    <script src="jquery-3.1.1.min.js"></script>

    <!-- player is loaded afterwards so that it may refer to tamagotchi -->

    <div class="player 1">
      <h1>Name: </h1>
      <h2>CreatureType: </h2>
      <ul>
        <li id='food1'>Food In Tummy: </li>
        <li id='rest1'>Restedness: </li>

      <button id='start1'>Start this tamagotchi</button> <br>

    </div>
    <div class="player 2">
